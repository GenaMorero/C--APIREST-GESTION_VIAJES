<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Viajes</title>
</head>

<body>
    <div class="background">
        <img src="/images/mundo.jpg" alt="background">
    </div>

    <div class="navbar">
        <h1 style="display: flex; justify-content: end; margin-right: 50px;">AGENCIA</h1>
    </div>

    <form action="/js/agregar-viajes.js" method="post" id="cargar-viaje-form" style="width: 100%;">

        <div class="formato-form">
            <label for="fecha-desde">Fecha desde:</label>
            <input type="date" id="fechaDesde" name="fecha-desde" class="custom-input">

            <label for="fecha-hasta">Fecha hasta:</label>
            <input type="date" id="fechaHasta" name="fecha-hasta" class="custom-input">

            <button type="submit" class="boton-submit">AGREGAR VIAJE</button>
        </div>
    </form>

    <footer>
        <div style="height: 70px; left: 0; bottom: 0;"></div>
        <div class="footer-container">
            <div class="separador"
                style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">
                <a href=""><i class="fa-solid fa-envelope"></i></a>
                <p> Gaston Asselborn</p>
            </div>
            <div class="separador"
                style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">
                <a href=""><i class="fa-solid fa-envelope"></i></a>
                <p> Nicolas Caluva</p>
            </div>
            <div class="separador"
                style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">
                <a href=""><i class="fa-solid fa-envelope"></i></a>
                <p> Genaro Morero</p>
            </div>
    </footer>
    <script src="https://kit.fontawesome.com/0d85862334.js" crossorigin="anonymous"></script>

    <script src="/js/agregar-viajes.js"></script>
</body>

</html>
