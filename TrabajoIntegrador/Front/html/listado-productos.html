<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Productos</title>
</head>

<body>

    <div class="background">

    </div>

    <div class="tabla-productos">

                <tr>

                    <th>Marca</th>
                    <th>Ancho de la caja</th>
                    <th>Alto de la caja</th>
                    <th>Profundidad de la caja</th>
                    <th>Precio del producto</th>
                    <th>Cantidad en stock</th>

            <div class="separador"
                style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">

            </div>
            <div class="separador"
                style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">
                <a href=""><i class="fa-solid fa-envelope"></i></a>

            </div>
    </footer>
    <script src="https://kit.fontawesome.com/0d85862334.js" crossorigin="anonymous"></script>
