<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="background">
        <img src="/images/mundo.jpg" alt="background">
    </div>

    <div class="navbar">
        <h1 style="display: flex; justify-content: end; margin-right: 50px;">AGENCIA</h1>
    </div>

    <form action="/js/actualizar-stock.js" method="put" id="actualizar-stock-form" style="width: 100%;">
        <div class="formato-form">

            <label for="id">ID:</label>
            <input type="number" id="id" name="id" class="custom-input">


            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidadStock" name="cantidad" class="custom-input">


            <button type="submit" class="boton-submit" style="margin-top: 10px; text-align: center;">ACTUALIZAR STOCK</button>
        </div>
    </form>

    <footer>
        <div style="height: 70px; left: 0; bottom: 0;"></div>
        <div class="footer-container">
            <div class="separador"
                style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">
                <a href=""><i class="fa-solid fa-envelope"></i></a>
                <p> Gaston Asselborn</p>
            </div>
            <div class="separador"
                style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">
                <a href=""><i class="fa-solid fa-envelope"></i></a>
                <p> Nicolas Caluva</p>
            </div>
            <div class="separador"
                style="display: flex; justify-content: center; align-items: center; column-gap: 5px;">
                <a href=""><i class="fa-solid fa-envelope"></i></a>
                <p> Genaro Morero</p>
            </div>
    </footer>

    <script src="/js/actualizar-stock.js"></script>
</body>

</html>
